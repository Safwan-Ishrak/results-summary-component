<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="card">
    <div class="card-left">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p class="p1">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="p2">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card-right">
      <h3>Summary</h3>
      <div class="one">
        <p class="one1"><img src="assets/images/icon-reaction.svg" alt=""><span> Reaction</span></p>
        <p class="one2"> 80 <span>/ 100</span></p>
      </div>
      <div class="two">
        <p class="two1"><img src="assets/images/icon-memory.svg" alt=""><span> Memory</span</p>
        <p class="two2"> 92 <span>/ 100</span></p>
      </div>
      <div class="three">
        <p class="three1"><img src="assets/images/icon-verbal.svg" alt=""><span> Verbal</span></p>
        <p class="three2"> 61 <span>/ 100</span></p>
      </div>
      <div class="four">
        <p class="four1"><img src="assets/images/icon-visual.svg" alt=""><span> Visual</span></p>
        <p class="four2">  72 <span>/ 100</span></p>
      </div>
      
      <div class="a1">
        <a href="#">Continue</a>
      </div>
      
    </div>
  </div>
</body> 
</html>
